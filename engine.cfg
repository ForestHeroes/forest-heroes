[application]

name="Forest Heroes"
main_scene="res://Scenes/Mapa_01.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

test_width=640
test_height=480
driver="GLES2"
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["godot-git-control.funabab"]

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
dodge=[key(Space)]

[physics_2d]

motion_fix_enabled=true
